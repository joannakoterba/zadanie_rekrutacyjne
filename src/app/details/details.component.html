<div class="photo-details">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="option-back">
          <a [routerLink]="['']">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
            <span>Back</span>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img *ngIf="dataPhoto" src="https://farm{{dataPhoto.farm}}.staticflickr.com/{{dataPhoto.server}}/{{dataPhoto.id}}_{{dataPhoto.secret}}_z.jpg">
      </div>
      <div class="col-md-4 col-md-offset-1">
        <div class="error" *ngIf="dataExif && dataExif.length == 0">
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <span class="error-slogan">This picture has not EXIF data</span>
        </div>
        <table class="table table-exif" *ngIf="dataExif && dataExif.length > 0 ">
          <thead>
            <tr>
              <th>Name</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of dataExif">
              <td>{{data.label}}</td>
              <td>{{data.raw._content}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
